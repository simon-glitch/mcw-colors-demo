<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dyed armor searcher</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <p>Press key d to toggle play/pause</p>
  <p>
    <input type="button" value="Play" id="btn_play">
    <input type="button" value="Pause" id="btn_pause">
  <p>
  <p>
    <input type="button" value="Pause" id="btn_recipe">
    <input type="text" value="random" id="input_color">
    <input type="button" value="Random" id="btn_recipe_random">
    <span id="output_recipe"></span>
  <p>
  <p>
    Recipe set:
    <input type="text" value="dyec" id="input_recipe_set">
    Index:
    <input type="number" value="0" id="input_recipe_set_i">
    <span id="output_recipe_set"></span>
  </p>
  <p>
    Console: <span id="output_console"></span>
  </p>
  <p>
    <canvas></canvas>
  </p>
  <script type="module" src="./main.ts"></script>
</body>
</html>
